[pytest]
# Pytest configuration for CRACK library testing

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for module interactions
    functional: Functional tests for real-world scenarios
    fast: Fast-running tests (< 1 second)
    slow: Slow-running tests (> 1 second)
    network: Tests that mock network operations
    web: Tests for web-related functionality
    sqli: Tests for SQL injection functionality
    exploit: Tests for exploit/CVE functionality
    reference: Tests for reference command system

# Output options
addopts =
    --strict-markers
    --tb=short
    --color=yes
    -ra

# Coverage options when run with --cov
# These work with pytest-cov plugin
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning